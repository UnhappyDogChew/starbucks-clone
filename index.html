<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/container.css" />

  <body>
    <div id="header">
      <div id="gnb">

          </h1>
          <nav class="nav_util">
            <ul>
              <li>
                <a href="javascript:void(0);">Sign In</a>
              </li>
              <li>
                <a href="javascript:void(0);">My Starbucks</a>
              </li>
              <li>
                <a href="javascript:void(0);">Customer Service & Ideas</a>
              </li>
              <li>
                <a href="javascript:void(0);">Find a Store</a>
              </li>
            </ul>
          </nav>
          <div class="btn_search">
            <div class="icon_search"></div>
          </div>
          <nav class="nav_gnb">
            <ul>
              <li>
                <a href="javascript:void(0);">COFFEE</a>
              </li>
              <li>
                <a href="javascript:void(0);">MENU</a>
              </li>
              <li>
                <a href="javascript:void(0);">STORE</a>
              </li>
              <li>
                <a href="javascript:void(0);">RESPONSIBILITY</a>
              </li>
              <li>
                <a href="javascript:void(0);">STARBUCKS REWARDS</a>
              </li>
              <li>

              <li>
                <a href="javascript:void(0);">WHAT'S NEW</a>
              </li>

    <div id="container">
      <div class="main-visual_wrap">
        <div class="main-visual_header">
          <div class="main-visual_title">
            <img src="img/promotion_title.png" alt="turn up your summer" />
          </div>
          <button class="main-visual_btn">자세히 보기</button>
        </div>
        <div class="main-visual_container">
          <div class="set_common set_2">
            <img src="img/promotion_drink2.png" alt="라즈베리 팦 쉐이콘 티" />
          </div>
          <div class="set_common set_1">
            <img src="img/promotion_drink1.png" alt="씨솔트 카라멜 콜드 브루" />
          </div>
          <div class="set_common set_3">
            <img src="img/promotion_drink3.png" alt="만다린 버베나 파지오" />
          </div>
        </div>
      </div>

    <footer id="footer"></footer>
